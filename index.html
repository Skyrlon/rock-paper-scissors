<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rock Paper Scissors</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="fight">
        <div id="player">
            <img class="items show" id="rock" src="assets/rock.png" />
            <img class="items show" id="paper" src="assets/paper.png" />
            <img class="items show" id="scissors" src="assets/scissors.png" />
            <div id="losing-item">
                <div class="losing-rock"></div>
                <div class="paper-parts top"></div>
                <div class="paper-parts bottom"></div>
                <div class="scissors-parts top-left"></div>
                <div class="scissors-parts bottom-left"></div>
                <div class="scissors-parts top-right"></div>
                <div class="scissors-parts bottom-right"></div>
            </div>
            <div id="winning-item">
                <div class="scissors-cutting"></div>
                <div class="paper-covering"></div>
                <div class="rock-breaking"></div>
            </div>
        </div>
        <span id="versus">VS</span>
        <div id="enemy">
            <img class="items" />
            <div id="losing-item">
                <div class="paper-parts top"></div>
                <div class="paper-parts bottom"></div>
            </div>
        </div>
    </div>

    <span id="result"></span>

    <button id="retry">Retry</button>
    <script src="main.js" async defer></script>
</body>

</html>
