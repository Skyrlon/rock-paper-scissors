<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rock Paper Scissors</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="items-container" class="show">
        <img class="items" id="rock" src="assets/rock.png" />
        <img class="items" id="paper" src="assets/paper.png" />
        <img class="items" id="scissors" src="assets/scissors.png" />
    </div>

    <p id="fight">
        <img id="player" /> vs <img id="enemy" />
    </p>

    <span id="result"></span>

    <button id="retry">Retry</button>
    <script src="main.js" async defer></script>
</body>

</html>
